<div
  #messageContainer
  *ngIf="currentChat && currentChat.messages"
  class="contact-chat"
>
  <div
    *ngFor="let message of currentChat.messages"
    class="messaggio"
    [ngClass]="message.status === 'sent' ? 'mex-send' : 'mex-received'"
  >
    <span>{{ message.message }}</span>
  </div>
