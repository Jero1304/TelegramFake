<!-- {{currentChat.messages[0].message}} -->

<div class="contact-chat">
  <div *ngIf="currentChat && currentChat.messages">
    <div *ngFor="let message of currentChat.messages;" class="messaggio" [ngClass]="message.status === 'sent' ? 'mex-send' : 'mex-received'">
      <span>{{ message.message }}</span>
    </div>
    <!-- Questa vista scorrevole verrÃ  visualizzata solo se currentChat.messages Ã¨ definito e non Ã¨ vuoto -->
    <ng-template #scrollTo *ngIf="currentChat.messages.length > 0"></ng-template>
  </div>
</div>
