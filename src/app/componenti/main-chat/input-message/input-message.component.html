<form
  #messageForm="ngForm"
  (ngSubmit)="onSubmit(messageForm)"
  class="input-bar"
>
  <mat-form-field class="input">
    <mat-label>Messaggio</mat-label>
    <input matInput type="text" name="messaggio" ngModel />
  </mat-form-field>

  <button type="submit">
    <mat-icon class="send">send</mat-icon>
  </button>
</form>
