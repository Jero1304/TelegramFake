<form
  #messageForm="ngForm"
  (ngSubmit)="onSubmit(messageForm)"
  class="input-bar"
>
  <mat-form-field class="input">
    <mat-label>Messaggio</mat-label>
    <input matInput type="text" name="message" ngModel />
    <!-- Cambiato il nome da "messaggio" a "message" -->
  </mat-form-field>

  <button class="send-btn" type="submit">
    <mat-icon class="send">send</mat-icon>
  </button>
</form>
