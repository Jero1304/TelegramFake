<div
  *ngFor="let contact of contacts; index as i"
  class="contatto-card"
  (click)="setContact(i)"
>
  <div class="card" [ngClass]="{ 'selected-contact': selectedContact === contact }">
    <img class="foto-profilo contact-online" src="https://picsum.photos/200" alt="" />
    <div class="info">
      <h2 class="name">{{ contact.name }}</h2>
      <p class="last-mex">last-mex</p>
    </div>
  </div>
</div>
